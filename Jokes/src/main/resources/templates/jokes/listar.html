<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>
	<body >
		<div class = "container">
			<h1 th:text="${titulo}"></h1>
			<p><a class = "btn btn-secondary" th:href="@{/}"><i class="bi bi-arrow-left me-1"></i>Volver</a></p>
			<table  class= "table table-striped table-bordered table-hover table-sm text-center" th:if="${not jokes.isEmpty()}">
				<thead class="table-dark">
					<tr>
						<th>Borrar</th>
						<th>Editar</th>
						<th>Id</th>
						<th>Category</th>
						<th>Language</th>
						<th>Text1</th>
						<th>Text2</th>
						<th>Flags</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="joke: ${jokes}">
					<td >
						<form th:action="@{/jokes/delete/{id}(id=${joke.id})}" th:object= ${joke.id} th:method="get">
							<button class="btn btn-danger" type="submit"><i class="bi bi-trash3-fill"></i></button>
						</form>
					</td>
					<td >
						<form th:action="@{/jokes/edit/{id}(id=${joke.id})}" th:object= ${joke.id} th:method="get">
							<button class = "btn btn-warning" type="submit"><i class="bi bi-pencil-square"></i></button>
						</form>
					</td >
					
					<td th:text="${joke.id}"></td>
					<td th:if="${joke.categories != null}" th:text="${joke.categories.category}"></td>
					<td th:if="${joke.language != null}"th:text="${joke.language.language}"></td>
					<td th:text="${joke.text1}"></td>
					<td th:text="${joke.text2}"></td>
					<td th:text="${#strings.listJoin(joke.flagses,', ')}"></td>
				</tbody>
						
			</table>
			<p><a class= "btn btn-secondary mt-2" th:href="@{/}"><i class="bi bi-arrow-left me-1"></i>Volver</a></p>
		</div>
	</body>
</html>
