<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<h1 th:text="${titulo}"></h1>
			<div class="d-flex justify-content-evenly mt-5 bg-secondary bg-opacity-25 p-5">
				<div >
					<h2> Jokes:</h2>
					<p><a class="btn btn-secondary m-1" th:href="@{/jokes/listar}">Listar Jokes</a></p>
					<p><a class="btn btn-secondary" th:href="@{/jokes/anyadir}">Añadir Jokes</a></p>
					
				</div>
				<div>
					<h2>Marcadores</h2>
					<p><a class="btn btn-secondary m-1" th:href="@{/flags/listar}">Listar Flags</a></p>
					<p><a class="btn btn-secondary m-1" th:href="@{/flags/anyadir}">Añadir Flags</a></p>
				</div>
				<div >
					<h2>Idiomas</h2>
					<p><a class="btn btn-secondary m-1" th:href="@{/language/listar}">Listar idiomas</a></p>
					<p><a class="btn btn-secondary m-1" th:href="@{/language/anyadir}">Añadir idiomas</a></p>
				</div>
				<div >
					<h2>Categorías:</h2>
					<p><a class="btn btn-secondary m-1" th:href="@{/categories/listar}">Listar categorías</a></p>
					<p><a class="btn btn-secondary m-1" th:href="@{/categories/anyadir}">Añadir categorías</a></p>
				</div>
			</div>
			
		</div>
	</body>
</html>
