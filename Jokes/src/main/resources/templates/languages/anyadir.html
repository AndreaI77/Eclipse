<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
<h1 th:text="${titulo}"></h1>
		<form th:action="@{/language/create}" th:object="${lang}" method="post">
			  <div class="errorblock" th:if="${#fields.hasErrors('*')}">
				<ul>
					<li th:each="err:${#fields.errors('*')}"
						th:text="${err}" style="color:red">Input is incorrect</li>
				</ul>
			</div> 
			<fieldset>
				<legend>A&ntilde;adir idioma </legend>
				<p style="color:red">S&oacute;lo se puede crear un idioma </br>poniendo en el nombre un n&uacute;mero.</p> 
				<table>
					 
					<tr>					
						<td><label  >Nombre:</label></td>
						<td><input type="text" th:field="*{language}" required /></td>
					</tr>
					<tr>
						<td><label  >C&oacute;digo:</label></td>
						<td><input type="text" th:field="*{code}" maxlength="2" required/></td>
					</tr>	
					
					<tr>
						<td><button type= "submit"> <i class="bi bi-save ">&nbsp</i>Guardar</button></td>
					</tr>
				</table>
			</fieldset>
		</form>
		<p><a class="btn " th:href="@{/jokes}"><i class="bi bi-arrow-left ">&nbsp</i>Volver</a></p>

</body>
</html>
