<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}"></title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
	<body >
		<div class="container d-flex justify-content-center">
		<div>
			<h1 class="text-center mb-2" th:text="${titulo}"></h1>
			<div class="alert alert-danger" role="alert" th:if="${message}">
	             <span th:text="${message}"></span>
	             <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
	        </div>
	        <p><a class="btn btn-secondary mt-2" th:href="@{/}"><i class="bi bi-arrow-left me-1"></i>Volver</a></p>	
			<table class= "table table-striped table-bordered table-hover  text-center" th:if="${not languages.isEmpty()}">
				<thead class= "table-dark">
					<tr>
						<th>Borrar</th>
						<th>Editar</th>
						<th>Id</th>
						<th>Idioma</th>
						<th>Codigo</th>						
					</tr>
				</thead>
				<tbody>
				<tr th:each="lang: ${languages}">
					<td >
						<form th:action="@{/language/delete/{id}(id=${lang.id})}" th:object= ${lang.id} th:method="get">
							<button class="btn btn-danger" type="submit"><i class="bi bi-trash3-fill"></i></button>
						</form>
					</td>
					<td >
						<form th:action="@{/language/edit/{id}(id=${lang.id})}" th:object= ${lang.id} th:method="get">
							<button class = "btn btn-warning" type="submit"><i class="bi bi-pencil-square"></i></button>
						</form>
					</td >				
					<td th:text="${lang.id}"></td>
					<td th:text="${lang.language}"></td>
					<td th:text="${lang.code}"></td>
				</tbody>
						
			</table>
			
			<p><a class="btn btn-secondary mt-2" th:href="@{/}"><i class="bi bi-arrow-left me-1"></i>Volver</a></p>
		</div>
		</div>
	</body>
</html>
