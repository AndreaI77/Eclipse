<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>
	<body >
		<div class="container d-flex justify-content-center">
		<div>
			<h1 th:text="${titulo}"></h1>
			<p><a class = "btn btn-secondary" th:href="@{/flags/listar}"><i class="bi bi-arrow-left me-1"></i>Volver</a></p>
			<table  class= "table table-striped table-bordered table-hover table-sm text-center" th:if="${not jokes.isEmpty()}">
				<thead class="table-dark">
					<tr>
						
						<th>Id</th>
						<th>Idioma</th>
						<th>Text1</th>
						
						
					</tr>
				</thead>
				<tbody>
				<tr th:each="joke: ${jokes}">				
					<td th:text="${joke.id}"></td>
					<td th:text="${joke.language.language}"></td>					
					<td th:text="${joke.text1}"></td>
				
				</tbody>
						
			</table>
		
		</div>
		</div>
	</body>
</html>
